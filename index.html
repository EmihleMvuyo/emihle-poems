<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Emihle Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Let's create AI poems together!</h1>
      </header>
      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter the topic of your favorite poem..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Love, Sunshine, Flowers</div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/EmihleMvuyo">Emihle Mvuyo</a> and is
        open-sourced on
        <a href="https://github.com/EmihleMvuyo?tab=repositories">GitHub</a> and
        is hosted on <a href="https://emihle-poems.netlify.app/">Netlify</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
