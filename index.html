<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Emihle Poems</title>
  </head>
  <body>
    <header>
      <h1>Let's create AI poems together!</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the title of your favorite poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        All things bright and beautiful,
        <br />
        All creatures great and small,
        <br />
        All things wise and wonderful,
        <br />
        The Lord God made them all.
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/EmihleMvuyo">Emihle Mvuyo</a> and is
      open-sourced on
      <a href="https://github.com/EmihleMvuyo?tab=repositories">GitHub</a> and
      is hosted on <a href="https://emihle-poems.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
